    </head>

    <body>
        <div id="toolBar" style="z-index:1000">
            <form id="query">
                <label id="titulo">MGExplorer</label>
                <label>Choose the dataset:</label>
                <select id="selectQuery">
                    <option selected value="1">i3s (2007-2020)</option>
                    <option value="2">i3s Inria Sophia Antipolis (2007-2020)</option>
                    <option value="3">i3s France (2007-2020)</option>
                </select>
                <i class="fas fa-arrow-circle-right" onclick="loadData()"></i>
                <label id="lblMensagem"></label>
            </form>
        </div>

        <div id="viewArea" style="top:10%" class="viewing"></div>
</html>

<script>
    // ------------------------------------------------------------
    // manage local datasets

    function loadData() {

        const index = document.getElementById('selectQuery').value;
        const data = index == 1 ? i3s_2007_2020 : (index == 2 ? i3s_inria_2007_2020: i3s_france_2007_2020);

        document.getElementById("viewArea").innerHTML = null;
        document.getElementById('lblMensagem').innerHTML = "Co-authorship Network of I3S Laboratory from 2007 to 2020 containing " + data.info.qtNodos + ' nodes and ' + data.info.qtArestas + ' edges';

        launch(JSON.stringify(data), 1, "i3s Laboratory")
    }

    launch(JSON.stringify(i3s_france_2007_2020), 1, "i3s Laboratory")
</script>
